<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fuggles&family=Montserrat:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9c2d9868bc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Hangwelani Ngwekhulu</title>
  </head>

  <body>
    <div class="first">
      <div
        style="background-image: url('images/background2.jpeg')"
        class="img-fluid"
      >
        <nav
          class="navbar navbar-expand-lg bg-dark border-bottom border-body"
          data-bs-theme="dark"
        >
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Hangwelani Ngwekhulu</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarScroll"
              aria-controls="navbarScroll"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
              <ul
                class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
                style="--bs-scroll-height: 100px"
              >
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Gallery
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Shapes</a></li>
                    <li><a class="dropdown-item" href="#">length </a></li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a class="dropdown-item" href="#">Appointment</a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link">Contact</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
        <div class="second">
          <h4 class="head">Naome Ngwekhulu</h4>
          <h1 class="head">Nail Technician</h1>
          <p class="head">
            self taught nail technician from Krugersdorp,Munsieville.Works only
            with Appointments.
          </p>
          <button type="button" class="button btn btn-light mx-auto">
            Get started
          </button>
        </div>
      </div>

      <div
        style="background-image: url('images/background1.jpeg')"
        class="img-fluid"
      >
        <div class="container">
          <div class="row mb-3 pt-5">
            <div class="col-sm-4">
              <img
                src="images/almond.jpeg"
                alt="acrylic nails"
                class="img-fluid rounded-3 shadow"
              />
            </div>
            <div class="col-sm-4">
              <img
                src="images/blue nails.jpeg"
                alt="Acrylic nails"
                class="img-fluid rounded-3 shadow"
              />
            </div>
            <div class="col-sm-4">
              <img
                src="images/brown.jpeg"
                alt="acrylic nails"
                class="img-fluid rounded-3 shadow"
              />
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-sm-4">
              <img
                src="images/goldish.png"
                alt="acrylic nails"
                class="img-fluid rounded-3 shadow border"
              />
            </div>
            <div class="col-sm-4">
              <img
                src="images/pedi.jpeg"
                alt="acrylic padicure and manicure"
                class="img-fluid shadow rounded-3"
              />
            </div>
            <div class="col-sm-4">
              <img
                src="images/pink nail.jpeg"
                alt="acrylic nails"
                class="img-fluid rounded-3 shadow"
              />
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-sm-4 mb-5">
              <img
                src="images/pinky girl.jpeg"
                alt="acrylic nails"
                class="img-fluid rounded-3 shadow"
              />
            </div>
            <div class="col-sm-4 pt-0">
              <img
                src="images/well shaped.jpeg"
                alt="acrylic nails"
                class="img-fluid rounded-3 shadow"
              />
            </div>
            <div class="col-sm-4 mt-3">
              <img
                src="images/with pedi.jpeg"
                alt="acrylic nails with pedi"
                class="img-fluid rounded-3 shadow"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="third d-flex">
        <div class="name p-2 flex-grow-1">Hangwelani Ngwekhulu</div>
        <div class="p-2"><i class="fa-brands fa-facebook" id="name"></i></div>
        <div class="p-2">
          <i class="fa-brands fa-square-instagram" id="name"></i>
        </div>
        <div class="p-2"><i class="fa-brands fa-tiktok" id="name"></i></div>
      </div>
    </div>
  </body>
</html>
