<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="An example of a front-end develper" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <script

      crossorigin="anonymous"

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fuggles&family=Montserrat:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9c2d9868bc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>contact Hangwelani Ngwekhulu</title>
  </head>
  <body>
    <div class="first">
      <div
        style="background-image: url('images/background1.jpeg')"
        class="img-fluid"
      >
        <nav class="d-flex">
          <div class="logo d-none d-md-block flex-grow-1">
            Hangwelani Ngwekhulu
          </div>

          <ul>
            <li class="active">
              <a href="/" title="Nail technician website">Home</a>
            </li>
            <li>
              <a href="about.html" title="information about the technician"
                >About</a
              >
            </li>
            <li>
              <a href="Gallery.html" title="Nail technician's work">Gallery</a>
            </li>
            <li>
              <a
                href="contact.html"
                title="contact information of the nail technician"
                >Contact</a
              >
            </li>
          </ul>
        </nav>
        <h1>Gallery</h1>

        <div class="container">
          <div class="row mb-3 pt-5">
            <div class="col-sm-4">
              <img
                src="images/almond.jpeg"
                alt="acrylic nails"
                class="img-fluid rounded-3 shadow"
              />
            </div>
            <div class="col-sm-4">
              <img
                src="images/blue nails.jpeg"
                alt="Acrylic nails"
                class="img-fluid rounded-3 shadow"
              />
            </div>
            <div class="col-sm-4">
              <img
                src="images/brown.jpeg"
                alt="acrylic nails"
                class="img-fluid rounded-3 shadow"
              />
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-sm-4">
              <img
                src="images/goldish.png"
                alt="acrylic nails"
                class="img-fluid rounded-3 shadow border"
              />
            </div>
            <div class="col-sm-4">
              <img
                src="images/pedi.jpeg"
                alt="acrylic padicure and manicure"
                class="img-fluid shadow rounded-3"
              />
            </div>
            <div class="col-sm-4">
              <img
                src="images/pink nail.jpeg"
                alt="acrylic nails"
                class="img-fluid rounded-3 shadow"
              />
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-sm-4 mb-5">
              <img
                src="images/pinky girl.jpeg"
                alt="acrylic nails"
                class="img-fluid rounded-3 shadow"
              />
            </div>
            <div class="col-sm-4 pt-0">
              <img
                src="images/well shaped.jpeg"
                alt="acrylic nails"
                class="img-fluid rounded-3 shadow"
              />
            </div>
            <div class="col-sm-4 mt-3">
              <img
                src="images/with pedi.jpeg"
                alt="acrylic nails with pedi"
                class="img-fluid rounded-3 shadow"
              />
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-sm-4">
              <img
                src="images/new1.jpeg"
                alt="acrylic nails"
                class="img-fluid rounded shadow"
              />
            </div>
            <div class="col-sm-4">
              <img
                src="images/new2.jpeg"
                alt="acrylic"
                class="img-fluid rounded shadow"
              />
            </div>
            <div class="col-sm-4">
              <img
                src="images/new3.jpeg"
                alt="acrylic"
                class="img-fluid rounded shadow"
              />
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row p-3">
            <div class="col-sm-4">
              <img
                src="images/new4.jpeg"
                alt="acrylic"
                class="img-fluid shadow rounded"
              />
            </div>
            <div class="col-sm-4">
              <img
                src="images/new5.jpeg"
                alt="acrylic"
                class="img-fluid rounded shadow"
              />
            </div>
            <div class="col-sm-4">
              <img
                src="images/new6.jpeg"
                alt="acrylic"
                class="img-fluid rounded shadow"
              />
            </div>
          </div>
        </div>
      </div>
       <div
        style="background-image: url('images/background2.jpeg')"
        class="img-fluid"
      >
       
    </div>
    <div class="third d-flex">
      <div class="name p-2 flex-grow-1">Hangwelani Ngwekhulu</div>
      <div class="p-2"><i class="fa-brands fa-facebook" id="name"></i></div>
      <div class="p-2">
        <i class="fa-brands fa-square-instagram" id="name"></i>
      </div>
      <div class="p-2"><i class="fa-brands fa-github" id="name"></i></div>
    </div>
